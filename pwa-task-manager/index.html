<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple Progressive Web App for managing tasks with offline support">
    <meta name="theme-color" content="#4285f4">
    
    <!-- PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Task Manager">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Favicon and icons -->
    <link rel="icon" type="image/svg+xml" href="./icons/icon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <title>PWA Task Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📝 Task Manager</h1>
            <div class="status-indicator">
                <span id="online-status" class="status-online">Online</span>
            </div>
        </header>

        <main class="main">
            <section class="add-task-section">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="task-input" 
                        placeholder="Enter a new task..." 
                        maxlength="100"
                        aria-label="New task input"
                    >
                    <button id="add-task-btn" class="btn btn-primary" aria-label="Add task">
                        ➕ Add
                    </button>
                </div>
            </section>

            <section class="task-stats">
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-number" id="total-tasks">0</span>
                        <span class="stat-label">Total Tasks</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="completed-tasks">0</span>
                        <span class="stat-label">Completed</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="pending-tasks">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                </div>
            </section>

            <section class="task-filters">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </section>

            <section class="tasks-section">
                <div id="tasks-list" class="tasks-list">
                    <!-- Tasks will be dynamically inserted here -->
                </div>
                <div id="empty-state" class="empty-state">
                    <div class="empty-icon">📝</div>
                    <h3>No tasks yet</h3>
                    <p>Add your first task to get started!</p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="app-actions">
                <button id="clear-all-btn" class="btn btn-secondary">
                    🗑️ Clear All
                </button>
                <button id="export-btn" class="btn btn-secondary">
                    📤 Export
                </button>
            </div>
        </footer>
    </div>

    <!-- Install prompt -->
    <div id="install-prompt" class="install-prompt hidden">
        <div class="install-content">
            <h3>Install Task Manager</h3>
            <p>Install this app for a better experience and offline access!</p>
            <div class="install-actions">
                <button id="install-btn" class="btn btn-primary">Install</button>
                <button id="dismiss-btn" class="btn btn-secondary">Not now</button>
            </div>
        </div>
    </div>

    <!-- Notification for offline/online status -->
    <div id="notification" class="notification hidden">
        <span id="notification-text"></span>
    </div>

    <script src="./app.js"></script>
</body>
</html>

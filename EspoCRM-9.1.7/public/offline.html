<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EspoCRM - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .offline-container {
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #667eea;
            font-weight: bold;
        }
        
        h1 {
            margin: 0 0 1rem;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        p {
            margin: 0 0 1.5rem;
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-btn:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
            opacity: 0.8;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }
        
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .status.online {
            background: rgba(76, 175, 80, 0.8);
        }
        
        .status.offline {
            background: rgba(244, 67, 54, 0.8);
        }
        
        @media (max-width: 480px) {
            .offline-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="status" id="status">Offline</div>
    
    <div class="offline-container">
        <div class="logo">E</div>
        <h1>You're Offline</h1>
        <p>Don't worry! You can still use EspoCRM. Your data will sync automatically when you're back online.</p>
        
        <a href="/" class="retry-btn" id="retryBtn">Try Again</a>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üì±</div>
                <span>Access cached data</span>
            </div>
            <div class="feature">
                <div class="feature-icon">‚úèÔ∏è</div>
                <span>Create records offline</span>
            </div>
            <div class="feature">
                <div class="feature-icon">üîÑ</div>
                <span>Auto-sync when online</span>
            </div>
            <div class="feature">
                <div class="feature-icon">üìû</div>
                <span>Make calls & track outcomes</span>
            </div>
        </div>
    </div>

    <script>
        // Check online status
        function updateStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.textContent = 'Online';
                status.className = 'status online';
                // Redirect to main app when online
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                status.textContent = 'Offline';
                status.className = 'status offline';
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        
        // Initial status check
        updateStatus();
        
        // Retry button functionality
        document.getElementById('retryBtn').addEventListener('click', (e) => {
            if (!navigator.onLine) {
                e.preventDefault();
                // Show a message or animate the button
                const btn = e.target;
                btn.textContent = 'Still Offline...';
                setTimeout(() => {
                    btn.textContent = 'Try Again';
                }, 2000);
            }
        });
        
        // Periodic connection check
        setInterval(() => {
            fetch('/', { mode: 'no-cors' })
                .then(() => {
                    if (!navigator.onLine) {
                        // Connection restored
                        window.location.href = '/';
                    }
                })
                .catch(() => {
                    // Still offline
                });
        }, 5000);
    </script>
</body>
</html>
